{% extends 'shortener/base.html' %}

{% block title %}Register - URL Shortener{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="fas fa-user-plus"></i> Register
                </h2>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Style Django form fields */
.form-group {
    margin-bottom: 1rem;
}
.form-group label {
    font-weight: 500;
    margin-bottom: 0.5rem;
}
.form-group input {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
}
.helptext {
    font-size: 0.875rem;
    color: #6c757d;
    margin-top: 0.25rem;
}
.errorlist {
    color: #dc3545;
    list-style: none;
    padding: 0;
    margin: 0.25rem 0;
}
</style>
{% endblock %}
